<html>

{% include head.html %}

  <body>

 <!-- âœ… Video Background -->
    <video autoplay muted loop id="bg-video">
      <source src="{{ '/assets/woods.mp4' | relative_url }}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    {% include header.html %}

    {% for page in site.pages %}
    {% if page.title %}


<!-- {{ page.title }} -->
<article id="{{ page.title }}">
	<h2 class="major">{{ page.title }}</h2>
	{% if page.image %}<span class="image main"><img src="assets/images/{{ page.image }}" alt="" /></span>{% endif %}
<p>
{{ page.content }}
</p>
</article>

{% endif %}
{% endfor %}

{% include footer.html %}

  </body>
